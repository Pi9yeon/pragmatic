<div class="pragmatic_header">
    <div>
        <h1 class="pragmatic_logo">Pragmatic</h1>
    </div>
    <div>
        <span>nav1</span>
        <span>nav2</span>
        <span>nav3</span>
        <!-- 비로그인 사용자일 경우 -->
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
            <span class="btn btn-dark">login</span>
        </a>
        <a href="{% url 'accountapp:create' %}?next={{ request.path }}">
            <span class="btn btn-dark">SignUp</span>
        </a>
        <!-- 로그인된 사용자일 경우 -->
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}">
            <span class="btn btn-dark">MyPage</span>
        </a>
        <form method="POST" action="{% url 'accountapp:logout' %}?next={{ request.path }}">
            {% csrf_token %}
            <input type="submit" class="btn btn-dark" value="logout">
        </form>
        {% endif %}
    </div>
</div>
